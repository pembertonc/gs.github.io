<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <wicket:panel>
            <form wicket:id="editForm">
                <div class="w3-container">
                    <header class="w3-theme-d1 w3-stretch w3-center w3-text-light-grey ">Editor</header>
                    <section>
                        <div>
                            <input wicket:id="userName" class="w3-input w3-transparent" type="text"/>
                            <label for="userName">User Name</label>
                        </div>
                        <div>
                            <input wicket:id="password" class="w3-input w3-transparent" type="password"/>
                            <label for="password">Password</label>
                        </div>
                        <div>
                            <input wicket:id="firstName" class="w3-input w3-transparent" type="text"/>
                            <label for="firstName">First Name</label>
                        </div>
                        <div>
                            <input wicket:id="familyName" class="w3-input w3-transparent" type="text"/>
                            <label for="familyName">Family Name</label>
                        </div>
                        <div>
                            <input wicket:id="otherName" class="w3-input w3-transparent" type="text"/>
                            <label for="otherName">Other Name</label>
                        </div>
                        <div>
                            <input wicket:id="email" class="w3-input w3-transparent" type="email"/>
                            <label for="email">Email</label>
                        </div>
                        <div>
                            <input wicket:id="telephone1" class="w3-input w3-transparent" type="text"/>
                            <label for="telephone1">Telephone 1</label>
                        </div>
                        <div>
                            <input wicket:id="telephone2" class="w3-input w3-transparent" type="text"/>
                            <label for="telephone2">Telephone 1</label>
                        </div>
                    </section>
                    <footer>
                        <div class="w3-bar">
                            <button wicket:id="save" class="w3-button w3-bar-item w3-mobile w3-hover-orange">Save</button>
                            <button wicket:id="cancel" class="w3-button w3-bar-item w3-mobile w3-hover-orange">Cancel</button>
                            <button wicket:id="new" class="w3-button w3-bar-item w3-mobile w3-hover-orange">New</button>
                        </div>
                    </footer>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
