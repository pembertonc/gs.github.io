<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="formErrors"></div>
            <form wicket:id="editForm">

                <div class="w3-container w3-card">
                    <header class="w3-theme-d1 w3-stretch w3-center w3-text-light-grey ">
                        <label>Editor</label>
                    </header>
                    <div wicket:id="sectionContainer">
                        <section class="w3-container w3-padding-top-24">
                            <div wicket:id="serialNumber" >Cylinder Number</div>
                            <div class="control-group">
                                <select class="form-control" wicket:id="gasType">gas type</select>
                                <label class="control-label">Select Gas</label>
                            </div>
                            <div wicket:id="size">Amount</div>
                            <!--div wicket:id="capacity">Amount units</div-->
                            <div id="owner">Owner</div>
                        </section>
                    </div>
                    <footer class="w3-panel w3-stretch w3-center">
                        <div>
                            <button wicket:id="save" class="w3-button  w3-mobile w3-hover-orange">Save</button>
                            <button wicket:id="cancel" class="w3-button  w3-mobile w3-hover-orange">Cancel</button>
                            <button wicket:id="new" class="w3-button  w3-mobile w3-hover-orange">New</button>
                            <button wicket:id="delete" class="w3-button  w3-mobile w3-hover-orange">Delete</button>
                        </div>
                    </footer>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
