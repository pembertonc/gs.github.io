<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../../../../../../webapp/resources/css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="../../../../../../../webapp/resources/css/w3-theme.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <wicket:panel>
            <form  wicket:id="signInForm" class="w3-container w3-display-middle w3-theme-l5 w3-card">
                <header class="w3-theme-d1 w3-stretch w3-center w3-text-light-grey ">
                    <label>Sign In</label>

                </header>

                <section class="w3-panel">
                    <div>
                        <label for="username"> <strong> Username </strong> </label>
                        <input class="w3-input w3-transparent" wicket:id="userName" type="text" placeholder="Enter Username" name="username" required="true"/>
                        use Administrator
                    </div>
                    <div>
                        <label for="password"> <b> Password </b> </label>
                        <input  class="w3-input w3-transparent"   wicket:id="password" type="password" name="password" required="true"/>
                        user Password
                    </div>

                </section>
                <footer class="w3-panel w3-stretch w3-center">
                    <div>
                        <button id="signIn" wicket:id="signIn" type="submit" class="w3-button w3-hover-theme"> Login</button>
                    </div>
                    <div>
                        <label>
                            <input class="w3-check"  type="checkbox" checked="checked" name="rememberMe"/> Remember Me
                        </label>
                    </div>
                </footer>
            </form>
        </wicket:panel>
    </body>
</html>
