<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-orange.css"/>

        <title>Something</title>
    </head>
    <body>
        <wicket:panel>
            <div class="w3-container">
                <div class="w3-bar w3-black">
                    <a href="#" class="w3-bar-item w3-button w3-mobile  material-icons" >home</a>
                    <a href="#" class="w3-bar-item w3-button w3-mobile w3-hide-small fit-menu">Check In</a>
                    <a href="#" class="w3-bar-item w3-button w3-mobile w3-hide-small fit-menu ">Check Out</a>
                    <div class="w3-dropdown-hover w3-mobile">
                        <button class="w3-button">System <i class="material-icons">arrow_drop_down</i></button>
                        <div class="w3-dropdown-content w3-bar-block w3-dark-grey">
                            <a wicket:id="users" class="w3-bar-item w3-button w3-mobile">Users</a>
                            <a id="gasTypes" class="w3-bar-item w3-button w3-mobile">Gas Types</a>
                            <a wicket:id="cylinders" class="w3-bar-item w3-button w3-mobile">Cylinders</a>
                            <a href="#" class="w3-bar-item w3-button w3-mobile">Customers</a>
                            <a href="#" class="w3-bar-item w3-button w3-mobile">System Setup</a>

                        </div>
                    </div>
                    <div class="w3-dropdown-hover w3-mobile">
                        <button class="w3-button">Operations <i class="material-icons">arrow_drop_down</i></button>
                        <div class="w3-dropdown-content w3-bar-block w3-dark-grey">
                            <a href="#" class="w3-bar-item w3-button w3-mobile">Check In</a>
                            <a href="#" class="w3-bar-item w3-button w3-mobile">Check Out</a>
                            <a href="#" class="w3-bar-item w3-button w3-mobile">Link 3</a>
                            <a href="#" class="w3-bar-item w3-button w3-mobile">Link 3</a>
                            <a href="#" class="w3-bar-item w3-button w3-mobile">Link 3</a>
                        </div>
                    </div>
                    <a wicket:id="logout" class="w3-button w3-bar-item w3-right w3-mobile fit-menu">Sign Out</a>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
