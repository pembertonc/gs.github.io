<html>
    <head>
        <title>Owner Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style> input { max-width: 300px; } </style> 
    </head>
    <body>

        <form class="w3-display-topmiddle">
            <header>

                <h2>Owner Information</h2>
            </header>
            <div class="w3-container">
                <label class="txtLabel">Institution Name</label><br>
                <input class="w3-input" type="text"/>

                <br>

                <label>Street 1</label><br>
                <input class="w3-input" type="text" placeholder="Street address, Company name, P.O. Box, c/o"/>
                <br>

                <label>Street 2</label><br>
                <input class="w3-input" type="text" placeholder="Apt, Suite, Building, Unit, Floor, etc."/>
                <br>

                <label>City</label><br>
                <input class="w3-input" type="text"/>
                <br>

                <label>Country</label><br>
                <input class="w3-input" type="text"/>
                <br>

                <label>Telephone</label><br>
                <input class="w3-input" type="tel"/>
                <br>

                <label>Email</label><br>
                <input class="w3-input" type="text"/>
                <br>
                
                <label>First Name</label><br>
                <input wicket:id="firstName" class="w3-input" type="text"/>
                <br>
                
                <label>Family Name</label><br>
                <input wicket:id="familyName" class="w3-input" type="text"/>
                <br>
                
                <label>Other Name</label><br>
                <input wicket:id="otherName" class="w3-input" type="text"/>
                <br>
            </div>
            <br>
            <br>
            <footer class="w3-panel w3-blue-gray w3-center">
                <button class="w3-button">Save</button>
                <button class="w3-button">Cancel</button>
            </footer>

        </form> 

    </body>
</html>
