<html>
    <head>
        <title>Customer Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style> input { max-width: 300px; }</style>
    </head>
    <body>
        
        <form class="w3-display-topmiddle">
            <header>
                <h2><b>Customer Information</b></h2>
            </header>
                <div class="w3-container">
                    <div>
                        <label>First Name: </label>
                        <input class="w3-input" type="text"/>
                    </div>
                   
                    <div>
                        <label>Middle Name: </label>
                        <input class="w3-input" type="text"/>
                    </div>
                    
                    <div>
                        <label>Last Name: </label>
                        <input class="w3-input" type="text"/>
                    </div>
                    
                    <div>
                        <label>Street 1: </label><br>
                        <input class="w3-input" type="text" placeholder="Street address"/>
                    </div>
                
                    <div>
                        <label>Street 2: </label><br>
                        <input class="w3-input" type="text" placeholder="Apartment, Suite, Floor, Unit etc."/>
                    </div>
                
                    <div>
                         <label>City: </label><br>
                        <input class="w3-input" type="text"/>
                    </div>
                    
                    <div>
                        <label>Country: </label><br>
                        <select id="type" class="selectField" name="type">
                            <option>Select a Country</option>
                            <option>Antigua and Barbuda</option>
                            <option>The Bahamas</option>
                            <option>Barbados</option>
                            <option>Belize</option>
                            <option>Dominica</option>
                            <option>Grenada</option>
                            <option>Guyana</option>
                            <option>Haiti</option>
                            <option>Jamaica</option>
                            <option>Monsterrat</option>
                            <option>Saint Kitts and Nevis</option>
                            <option>Saint Lucia</option>
                            <option>Saint Vincent and the Grenadines</option>
                            <option>Suriname</option>
                            <option>Trinidad and Tobago</option>
                        
                        </select>
                    </div>
                
                    <div>
                        <label>Telephone 1</label><br>
                        <input class="w3-input" type="tel"/>
                    </div>
                    <br>
                    
                    <div>
                        <label>Telephone 2</label>
                        <input class="w3-input" type="tel"/>
                    </div>
                    <br>
                    
                    <div>
                        <label>Email</label><br>
                        <input class="w3-input" type="email"/>
                    </div>
                
                    <br>
                                          
                </div>
            
            <footer class="w3-panel w3-center" >
                
                <button class="w3-button">Save</button>
                
            </footer>
            
        </form>
            
       
    </body>
</html>
