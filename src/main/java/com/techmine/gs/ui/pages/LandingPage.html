<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>

        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <wicket:extend>
            <div class="w3-display-middle w3-card-2">
                <form id="signInForm" wicket:id="signInForm">
                    <div class="w3-blue w3-center">
                        <label class="w3-center w3-large">Sign In</label>
                    </div>
                    <div class="w3-row-padding">
                        <div class="w3-mobile">
                            <label>User Name</label><br/>
                            <input id="userName" wicket:id="userName" type="text" class="w3-input"/>
                        </div>
                        <div class="w3-mobile">
                            <label>Password</label><br/>
                            <input id="userName" wicket:id="password" type="password" class="w3-input"/>
                        </div>
                        <div class="w3-mobile w3-center">
                            <button id="signId" wicket:id="signIn" class="w3-button">Login</button>
                            <button  class="w3-button" type="reset">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </wicket:extend>
    </body>
</html>
