<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Add Cylinder</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <wicket:extend>
            <form wicket:id="form" class="w3-display-topmiddle">
                <div class="w3-container">
                    <div class="w3-card-2">
                        <header class="w3-panel w3-blue">
                            <label class ="w3-text-black w3-center"><h1>Add Cylinder</h1></label>
                        </header>
                        <div class="w3-container">
                            <div class="">
                                <label class="txtLabel"> Serial#:</label>
                                <input wicket:id="serialNumber" class="inputField" type="text" placeholder="Enter Serial Number"/>
                            </div>
                            <div class="">
                                <label class="txtLabel"> Type :</label>
                                <select wicket:id = "cylinderGasType" class="selectField" name="type"></select>
                            </div>
                            <div class="">
                                <label class="txtLabel"> Capacity :</label>
                                <select wicket:id ="cylinderCapacity" class="selectField" name="capacity">
                                    <option selected="selected">Select a capacity </option>
                                    <option value="40"> 40CF</option>
                                    <option value="60"> 60CF</option>
                                    <option value="80"> 80CF</option>
                                </select>
                            </div>
                            <div class="">
                                <label class="txtLabel"> Owner :</label>
                                <select id= "cylinderOwner" class="selectField" name="capacity">
                                    <option selected="selected">Select an owner </option>
                                    <option value="userid-40"> Elesha</option>
                                    <option value="userid-60"> Bethany</option>
                                    <option value="userid-80"> Wayne</option>
                                    <option value="userid-80"> Clive</option>
                                    <option value="userid-80"> Other </option>
                                </select>
                            </div>
                        </div>
                        <footer class="w3-panel w3-blue-gray w3-center">

                            <button wicket:id="add" class="w3-button"> Add </button>
                            <button id="cancel" class="w3-button"> Cancel</button>

                        </footer>
                    </div>
                </div>
            </form>
        </wicket:extend>
    </body>
</html>
