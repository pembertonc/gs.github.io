<html>
    <head>
        <title>Layout gas type</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>

        <form class="w3-display-topmiddle">
            <header>

                <h2>Gas Layout</h2>
            </header>
            <div class="w3-container">
                <label class="txtLabel">Gas name</label><br>
                <input class="w3-input" type="text"/>

                <br>

                <label>Symbol</label><br>
                <input class="w3-input" type="text"/>
                <br>



            </div>
            <br>
            <br>
            <footer class="w3-panel w3-blue-gray w3-center">
                <button class="w3-button">Save</button>
                <button class="w3-button">Cancel</button>
            </footer>

            <table>
                <tr>
                    <th>Gas name</th>
                    <th>Symbol</th>

                </tr>
                <tr>
                    <td>Oxygen</td>
                    <td>O</td>

                </tr>
                <tr>   
                    <td>Argon</td>
                    <td>Ar</td>

                </tr>

                <tr>   
                    <td>Carbon Dioxide</td>
                    <td>CO2</td>

                </tr>
            </table>
            
            <footer class="w3-panel w3-blue-gray w3-center">
                <button class="w3-button">Edit</button>
                <button class="w3-button">Delete</button>
            </footer>
            
        </form> 


    </body>
</html>
