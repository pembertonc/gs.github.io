<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link href="../../../../webapp/www.w3schools.com_w3css_4_w3.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <wicket:extend>
            <div class="w3-content w3-card">
                <div class="w3-panel w3-gray">
                    <label class="w3-xlarge">Check in Cylinder</label>

                </div>
                <form id="cylinderCheckInForm" wicket:id="cylinderCheckInForm">
                    <div class="w3-row-padding">
                        <div class="w3-mobile w3-quarter w3-panel">
                            <input id="serialNo" wicket:id="serialNo" class="w3-input" type="text"/> 
                            <label>Serial No</label>
                        </div>
                        <div class="w3-mobile w3-quarter w3-panel">
                            <select id="cylinderLocation" class="w3-mobile w3-select" name="location">
                                <option value="">Select an location</option>
                                <option value="out">OWC</option>
                                <option value="inStoresA">In Store Room A</option>
                                <option value="inStoresB">In Store Room B</option>
                                <option value="atPlantA">At Plant A</option>
                            </select>
                            <label>Location</label>
                        </div>
                        <div class="w3-mobile w3-quarter w3-panel">
                            <input id="turnedInDate" wicket:id="turnedInDate" class="w3-input"  type="datetime-local"/>
                            <label>Returned Date</label>
                        </div>
                        <div class="w3-mobile w3-quarter w3-panel">
                            <input id="broughtInBy" wicket:id="broughtInBy" class="w3-input" style="float: right" type="text" placeholder="Customer Rep ..."/>
                            <label>Turned In By</label><br/>
                        </div>
                    </div>
                    <div class="w3-row-padding">
                        <div class="w3-mobile w3-quarter w3-panel">
                            <input id="checkedInBy" wicket:id="checkedInBy" class="w3-input" placeholder="Employee PIN" type="text"/>
                            <label>Checked In By</label>
                        </div>
                    </div>
                    <div class="w3-center w3-panel w3-dark-gray">
                        <button id="checkIn" wicket:id="checkIn" type="submit" class="w3-button w3-green">Check In</button>
                        <button id="cancel" wicket:id="cancel" type="submit" class="w3-button">Cancel</button>
                    </div>
                </form>
            </div>
        </wicket:extend>
    </body>
</html>
